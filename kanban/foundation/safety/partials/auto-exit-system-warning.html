<div class="modal-header">
    <h3 class="modal-title">您是否已经离开？</h3>
</div>
<div class="modal-body">
    <div id="exit-auto-warning-timer-message-title">
        <div class="exit-auto-warning-timer-message">为了您的数据安全，{{timerMessage}}</div>
    </div>
</div>
</div>
<div class="modal-footer" ng-keydown="keyPress($event)">
    <div id="keep-stay">
        <button class="btn btn-primary keep-stay-button" type="button" ng-click="keepStay()">不要退出</button>
    </div>
</div>
