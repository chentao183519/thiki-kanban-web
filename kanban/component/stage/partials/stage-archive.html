<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h3 class="modal-title">归档</h3>
</div>
<div class="modal-body">
    <form name="stageForm" role="form" class="form-horizontal">
        <div class="form-group">
            <label for="stageTitle" class="col-sm-1 control-label">名称</label>

            <div class="col-sm-10">
                <input id="stageTitle" name="stageTitle" type="text" class="form-control"
                       data-ng-model="stage.title"
                       focus="true" placeholder="名称" autocomplete="off" maxlength="30"
                       required/>

                <div class="validation-error-message"
                     ng-show="stageForm.stageTitle.$error.required && stageForm.stageTitle.$dirty">
                    请输入本次归档的名称
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="stageDescription" class="col-sm-1 control-label">描述</label>
            <div class="col-sm-10">
            <textarea id="stageDescription" name="stageDescription" rows="3" ng-maxlength="100"
                      class="form-control ng-pristine ng-valid ng-valid-required ng-touched"
                      data-ng-model="stage.description" focus="true" placeholder="归档说明"
                      autocomplete="off"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer" ng-keydown="keyPress($event)">
    <button class="btn btn-primary" type="button" ng-click="archive()"
            ng-disabled="(!stageForm.$dirty)||stageForm.$invalid||isDisableArchiveButton">
        {{archiveButtonText}}
    </button>
</div>
