<form name="pageForm" role="form" class="form-horizontal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="page-title-display">
            {{page.title}}
        </div>
        <div class="page-detail-display">创建时间：{{page.creationTime | formatTime:'YYYY年MM月DD日'}}
            更新时间：{{page.modificationTime | formatTime:'YYYY年MM月DD日'}} 作者：{{page.author}}
        </div>
        <div class="page-content-preview-display" markdown-to-html="page.content===undefined?'':page.content"></div>
    </div>
</form>
