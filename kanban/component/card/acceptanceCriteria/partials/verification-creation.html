<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h3 class="modal-title">验收标准验收</h3>
</div>
<div class="modal-body">
    <div class="acceptance-criteria-blockquote">
        <blockquote>{{acceptanceCriteria.summary}}</blockquote>
    </div>
    <div class="verification-form">
        <form name="verificationForm" role="form" class="form-horizontal">
            <div class="form-group" ng-hide="verification.archived">
                <label for="verificationResult" class="control-label col-sm-1">验收结果<span
                        class="thiki-form-required">*</span></label>
                <div class="col-sm-4" id="verificationResult" name="verificationResult">
                    <ui-select data-ng-model="verificationResultTypes.selected" required>
                        <ui-select-match placeholder="选择">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices
                                repeat="verificationResult in verificationResultTypes | filter: $select.search">
                            <span ng-bind-html="verificationResult.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label for="verificationRemark" class="col-sm-1 control-label">验收意见<span
                        class="thiki-form-required">*</span></label>
                <div class="col-sm-10">
                <textarea id="verificationRemark" name="verificationRemark" rows="3" ng-maxlength="100"
                          class="form-control ng-pristine ng-valid ng-valid-required ng-touched"
                          data-ng-model="verification.remark" focus="true" placeholder="通过或未通过验收的简要说明|100字以内"
                          autocomplete="off" required></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="submitVerification()"
            ng-disabled="verificationForm.$invalid||isDisableVerificationSaveButton">
        {{verificationSaveButton}}
    </button>
</div>
