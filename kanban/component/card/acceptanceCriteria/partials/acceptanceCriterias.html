<div class="acceptanceCriterias">
    <div>
        <div class="acceptanceCriterias-items" ui-sortable="acceptanceCriteriasSortableOptions" data-ng-model="acceptanceCriterias">
            <acceptance-criteria ng-repeat="acceptanceCriteria in acceptanceCriterias" acceptance-criteria="acceptanceCriteria" stage="stage"></acceptance-criteria>
        </div>
        <div class="acceptanceCriteria-creation thiki-animation" data-type="text"
             ng-show="!stage.archived&&!stage.inDoneStatus">
            <div class="card-create-button" ng-click="openAcceptanceCriteriaCreationForm()" ng-show="isShowAcceptanceCriteriaCreationButton">
                +
            </div>
            <form name="acceptanceCriteriaForm" ng-show="isShowAcceptanceCriteriaForm">
                <div class="form-group">
                    <textarea name="acceptanceCriteriaSummary" rows="3" class="form-control"
                              data-ng-model="acceptanceCriteria.summary" focus="true" placeholder="验收标准"
                              autocomplete="off" required maxlength="200"/>
                </div>
                <button class="btn btn-primary" type="button" ng-click="addAcceptanceCriteriaCreation()" ng-disabled="acceptanceCriteriaForm.$invalid||isDisableAcceptanceCriteriaSaveButton">
                    {{acceptanceCriteriaSaveButton}}
                </button>
                <button class="btn thiki-secondary-button" ng-show="isShowAcceptanceCriteriaForm" type="button" ng-click="cancelCreateAcceptanceCriteria()">放弃
                </button>
            </form>
        </div>
    </div>
</div>
