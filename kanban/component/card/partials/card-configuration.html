<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h3 class="modal-title">
        <span class="glyphicon glyphicon-cog"></span>
        卡片配置
    </h3>
</div>
<div class="modal-body">
    <uib-tabset>
        <uib-tab index="0">
            <uib-tab-heading>
                <span class="thiki-menu-ico procedure-ico glyphicon glyphicon-globe"></span>
                基本信息
            </uib-tab-heading>
            <div class="tab-card-basic-info">
                <form name="cardForm" role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="code" class="col-sm-1 filed-desc">编号</label>
                        <div class="col-sm-2">
                            <span id="code" name="code" class="card-code">{{card.code}}</span>
                        </div>

                        <label for="creationTime" class="col-sm-2 creation-time filed-desc">创建</label>
                        <div class="col-sm-3">
                            <span id="creationTime" name="creationTime">{{card.creationTime}}</span>
                        </div>

                        <label for="author" class="col-sm-1 filed-desc">作者</label>
                        <div class="col-sm-2">
                            <span id="author" name="author">{{card.author}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cardDeadline" class="col-sm-1 filed-desc">截止日期</label>
                        <div class="col-sm-10 input-group date-time-input">
                            <input date-time
                                   id="cardDeadline"
                                   name="cardDeadline"
                                   ng-change="isDisableCardSaveButton=false"
                                   type="text"
                                   class="form-control"
                                   data-ng-model="card.deadline"
                                   placeholder="截止日期"
                                   min-view="date"
                                   format="YYYY-MM-DD"
                                   timezone="Asia/Hong_Kong"
                                   required/>
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default input-ico" aria-label="Help"><span
                                        class="glyphicon glyphicon-time"></span></button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cardSummary" class="col-sm-1 filed-desc">概要</label>
                        <div class="col-sm-10">
                        <textarea id="cardSummary" name="cardSummary" rows="3"
                                  class="form-control card-summary-textarea"
                                  data-ng-model="card.summary"
                                  placeholder="卡片概要" autocomplete="off"
                                  required ng-disabled="procedure.archived"/>
                            <div class="validation-error-message"
                                 ng-show="cardForm.cardSummary.$error.required && cardForm.invitee.$dirty">请填写卡片概述
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="code" class="col-sm-1 filed-desc">内容</label>
                        <div class="col-sm-10 card-content-textarea">
                            <textarea id="cardContent" name="cardContent" rows="1"
                                      class="form-control "
                                      data-ng-model="card.content"
                                      simplemde='{spellChecker: false}'
                                      placeholder="卡片内容 | 支持Markdown"
                                      required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                    </div>
                </form>

                <div class="tab-card-configuration-save" ng-hide="procedure.archived">
                    <button class="btn btn-primary" type="button" ng-click="saveCard()"
                            ng-disabled="(!cardForm.$dirty)||cardForm.$invalid||isDisableCardSaveButton">
                        {{cardSaveButton}}
                    </button>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="1">
            <uib-tab-heading>
                <span class="thiki-menu-ico procedure-ico glyphicon glyphicon-tasks"></span>
                验收标准<span class='badge comment-badge'
                          ng-show='acceptanceCriteriasCount>0'
                          ng-class="finishedAcceptanceCriteriasCount==acceptanceCriteriasCount?'acceptance-criteria-all-finished-badge':'acceptance-criteria-un-finished-badge'">{{finishedAcceptanceCriteriasCount}}/{{acceptanceCriteriasCount}}</span>
            </uib-tab-heading>
            <div class="tab-acceptance-criterias">
                <acceptance-criterias card="card" procedure="procedure"/>
            </div>
        </uib-tab>
        <uib-tab index="2">
            <uib-tab-heading>
                <span class="thiki-menu-ico procedure-ico glyphicon glyphicon-tags"></span>
                标签<span class='badge comment-badge' ng-show='tagsCount>0'>{{tagsCount}}</span>
            </uib-tab-heading>
            <div class="tab-acceptance-criterias">
                <card-tags card="card" procedure="procedure"/>
            </div>
        </uib-tab>
        <uib-tab index="3">
            <uib-tab-heading>
                <span class="thiki-menu-ico procedure-ico glyphicon glyphicon-comment"></span>
                评论<span class='badge comment-badge' ng-show='commentCount>0'>{{commentCount}}</span>
            </uib-tab-heading>
            <div class="tab-comments">
                <comments card="card" procedure="procedure"/>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
