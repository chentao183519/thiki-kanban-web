<div id="cards-{{procedure.id}}" class="cards" ui-sortable="sortableOptions" data-ng-model="cards"
     ng-mouseover="mouseover($event)"
     ng-mouseleave="onMouseLeave($event)">
    <card ng-repeat="card in cards |orderBy:'orderNumber'" card="card"></card>
    <card-creation procedure="procedure"></card-creation>
</div>
