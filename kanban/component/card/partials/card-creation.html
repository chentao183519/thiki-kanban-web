<div class="card-creation thiki-animation" data-type="text" id="card-creation-{{stage.id}}">
    <form name="createNewCardForm" class="create-card-form" ng-show="stage.isShowCardCreation">
        <div class="input-group card-create-card-div">
            <textarea name="summary" rows="3" placeholder="作为一个[角色], 我想要[功能], 以便于[商业价值]  30~50个字" class="form-control card-creation-textarea" data-ng-model="summary" required ng-keydown="keyPress($event)" focus="stage.isShowCardCreation" />
        </div>
        <div class="create-card-form-buttons">
            <button type="button" class="create-card-form-button btn btn-primary" ng-click="createCard()" ng-disabled="createNewCardForm.summary.$invalid || createNewCardForm.summary.$modelValue.length>50|| createNewCardForm.summary.$modelValue.length<30||isDisableCardCreationButton">
                {{cardCreationButtonText}}
            </button>
            <div class="create-card-form-cancel-button" ng-click="cancelCreateCard()">取消
            </div>
        </div>
    </form>
</div>
