<div class="acceptanceCriteria">
    <div class="is-finished">
        <switch id="enabled" name="enabled" ng-model="acceptanceCriteria.finished" class="green"></switch>
    </div>
    <div class="acceptanceCriteria-summary" ng-class="
         acceptanceCriteria.finished==true?'finished' : ''"
         data-type="text" e-rows="3" e-cols="30" editable-textarea="acceptanceCriteria.summary"
         e-ng-click="open($event,'$data')"
         onbeforesave="updateProcedure($data,procedure)"> {{acceptanceCriteria.summary}}
    </div>
</div>
