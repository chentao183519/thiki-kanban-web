<div id="board-options">
    <span id="board-name">
        {{board.name}}
    </span>

    <div class="board-operation-menu dropdown">
        <button class="dropdown-toggle dropdown" type="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="true">
            <span class="thiki-setting glyphicon glyphicon-cog"></span>
        </button>
        <ul class="thiki-banner-menu thiki-menu-items dropdown-menu">
            <li class="thiki-menu-item" ng-click="openTeamsDialog()"><a>所属团队</a></li>
            <li class="thiki-menu-item" ng-click="openBoardTags()"><a>标签</a></li>
            <li class="thiki-menu-item" ng-click="openBoardConfiguration()"><a>配置</a></li>
            <li role="separator" class="divider"></li>
            <li class="thiki-menu-item thiki-delete-item"><a
                    ng-click="openBoardDelete()">删除</a>
            </li>
        </ul>
    </div>
</div>
