<div class="modal-header">
    <h3 class="modal-title">看板归属项目</h3>
</div>
<div class="modal-body">
    <div id="projects-selection">
        <ui-select data-ng-model="projects.selected">
            <ui-select-match placeholder="选择项目">{{$select.selected.name}}</ui-select-match>
            <ui-select-choices repeat="project in projects | filter: $select.search">
                <span ng-bind-html="project.name | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="form-group">
        <input name="selectedProjectName" data-ng-model="selectedProjectName" type="text" class="form-control"
               placeholder="输入所选项目的名称以确认变更" autocomplete="off"/>
    </div>
</div>
<div class="modal-footer" ng-keydown="keyPress($event)">
    <button class="btn btn-primary accept-invitation-button"
            ng-disabled="selectedProjectName==undefined||(selectedProjectName != projects.selected.name)||isDisabledArchiveButton"
            type="button" ng-click="archiveBoard()">{{archiveButtonText}}
    </button>
</div>
