<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h3 class="modal-title">{{procedure.title}}</h3>
</div>
<div class="modal-body">
    <div procedureId="{{procedure.id}}" class="procedure-full-screen" ng-mouseover="onProcedureMenuMouseOver($event)"
         ng-mouseleave="onProcedureMenuMouseLeave($event)">
        <cards procedure="procedure"/>
    </div>
</div>
<div class="modal-footer" ng-keydown="keyPress($event)">
    <button class="btn btn-primary" type="button" ng-click="finishCardsOperation()">完成</button>
</div>
