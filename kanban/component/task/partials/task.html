<div class="task">
    <div class="task-summary" editable-textarea="task.summary" onbeforesave="updateTask($data,task)">
        {{task.summary}}
    </div>
    <div class="task-operations">
        <div class="dropdown task-menu">
            <button class="dropdown-toggle " type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="true">
                <span>...</span>
            </button>
            <ul class="thiki-menu-items dropdown-menu" aria-labelledby="dropdownMenu1">
                <li class="thiki-menu-item"><a ng-click="assign(task)">认领</a></li>
                <li role="separator" class="divider"></li>
                <li class="thiki-menu-item thiki-delete-item"><a
                        ng-click="openDeleteModal(task.summary,task._links.self.href)">删除</a></li>
            </ul>
        </div>
    </div>
</div>
