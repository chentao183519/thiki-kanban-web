<div class="project-banner">
    <div id="toProjects" uib-tooltip="主界面" tooltip-placement="right"
         tooltip-trigger="mouseenter" ng-click="toProjects()"><span class="glyphicons glyphicons-family"></span>
    </div>
    <div id="project-options" ng-mouseover="mouseover($event)" ng-mouseleave="onMouseLeave($event)">
        <span id="project-name">{{project.name}}</span>
    </div>
</div>
