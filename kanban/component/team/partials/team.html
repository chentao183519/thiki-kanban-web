<navigation-banner>
    <dashboard-entrance><span class="back-to-myteams" ng-controller="teamController" ng-click="toMyTeams()">我的团队</span>
        |
    </dashboard-entrance>
    <team-banner></team-banner>
</navigation-banner>

<div class="members">
    <uib-tabset>
        <uib-tab index="0" heading="基本信息">
            <div class="tab-team-basic-info">
                <form name="teamForm" novalidate>
                    <div class="form-group">
                        <label for="teamName">名称</label>
                        <input id="teamName" name="teamName" type="text" class="form-control"
                               data-ng-model="team.name"
                               placeholder="团队名称" autocomplete="off"
                               required/>
                        <div class="validation-error-message"
                             ng-show="teamForm.teamName.$error.required && teamForm.teamName.$dirty">请输入团队名称
                        </div>
                    </div>
                </form>
                <div class="tab-members-invitation-button">
                    <button class="btn btn-primary" type="button" ng-click="saveTeam()" ng-disabled="!teamForm.$dirty">
                        保存
                    </button>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="1" heading="成员">
            <div class="tab-members">
                <member ng-repeat="member in members" member="member" data-ng-model="member"></member>
            </div>
            <div class="tab-members-invitation-button">
                <button class="btn btn-primary" type="button" ng-click="openInvitationForm()"
                        ng-disabled="loginForm.$invalid">
                    邀请成员
                </button>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
