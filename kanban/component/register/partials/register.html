<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <input name="email" type="text" class="form-control" data-ng-model="email"
                   ng-keydown="keyPress($event)" focus="displayForm" placeholder="你的常用邮箱" required/>
        </div>
        <div class="form-group">
            <input name="name" type="text" class="form-control" data-ng-model="name"
                   ng-keydown="keyPress($event)" focus="displayForm" placeholder="你的用户名" required/>
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" data-ng-model="password"
                   ng-keydown="keyPress($event)" focus="displayForm" placeholder="密码" required/>
        </div>
    </form>
</div>
<div class="modal-footer" ng-keydown="keyPress($event)">
    <button class="btn btn-primary thiki-button-large" type="button" ng-click="register()">注册</button>
</div>
