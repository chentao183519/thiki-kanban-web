<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form name="sendVerificationCodeForm">
        <div class="form-group">
            <input name="email" type="text" class="form-control" data-ng-model="email"
                   ng-keydown="keyPress($event)" focus="displayForm" placeholder="你的注册邮箱" autocomplete="off" required/>
            <div class="validation-error-message"
                 ng-show="sendVerificationCodeForm.email.$error.required && sendVerificationCodeForm.email.$dirty">
                邮箱不能为空
            </div>
            <div id="send-verification-code-button">
                <button id="sendVerificationCodeButton" class="btn btn-success" type="button"
                        ng-click="sendPasswordRetrievalApplication()"
                        ng-disabled="sendVerificationCodeForm.email.$error.required||isDisableSendVerificationCodeButton">
                    {{sendVerificationCodeButtonText}}
                </button>
            </div>
        </div>
        <div class="form-group">
            <input name="identity" type="text" class="form-control" data-ng-model="identity"
                   ng-keydown="keyPress($event)" focus="displayForm" placeholder="验证码" autocomplete="off" required/>
            <div class="validation-error-message"
                 ng-show="sendVerificationCodeForm.identity.$error.required && sendVerificationCodeForm.identity.$dirty">
                请输入你邮箱接收到的验证码
            </div>

        </div>
    </form>
</div>
<div class="modal-footer" ng-keydown="keyPress($event)">
    <button class="btn btn-primary" type="button" ng-click="login()" ng-disabled="sendVerificationCodeForm.$invalid">
        下一步
    </button>
</div>
