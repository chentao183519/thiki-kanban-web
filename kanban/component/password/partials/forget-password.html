<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form name="sendVerificationCodeForm" novalidate>
        <div class="form-group">
            <input name="email" type="email" class="form-control" data-ng-model="email"
                   ng-keydown="keyPress($event)" focus="displayForm" placeholder="你的注册邮箱" autocomplete="off" required/>
            <div class="validation-error-message"
                 ng-show="sendVerificationCodeForm.email.$error.required && sendVerificationCodeForm.email.$dirty">
                邮箱不能为空
            </div>
            <div class="validation-error-message"
                 ng-show="sendVerificationCodeForm.email.$error.email && sendVerificationCodeForm.email.$dirty">邮箱格式不正确
            </div>
            <div id="send-verification-code-button">
                <button id="sendVerificationCodeButton" class="btn btn-success" type="button"
                        ng-click="sendPasswordRetrievalApplication()"
                        ng-disabled="(sendVerificationCodeForm.email.$error.required||sendVerificationCodeForm.email.$error.email)||isDisableSendVerificationCodeButton">
                    {{sendVerificationCodeButtonText}}
                </button>
            </div>
        </div>
        <div class="form-group">
            <input name="verificationCode" data-ng-model="verificationCode" type="text" class="form-control"
                   ng-keydown="keyPress($event)" focus="displayForm" placeholder="验证码" autocomplete="off" required/>
            <div class="validation-error-message"
                 ng-show="sendVerificationCodeForm.verificationCode.$error.required && sendVerificationCodeForm.verificationCode.$dirty">
                请输入你邮箱接收到的验证码
            </div>

        </div>
    </form>
</div>
<div class="modal-footer" ng-keydown="keyPress($event)">
    <button class="btn btn-primary" type="button" ng-click="applyReset()"
            ng-disabled="sendVerificationCodeForm.$invalid">
        下一步
    </button>
</div>
