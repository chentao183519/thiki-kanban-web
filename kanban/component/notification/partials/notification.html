<div id="notification-{{notification.id}}" class="notification-item" data-mode="inline" ng-click="readNotification()">
    <div class="notification-envelope" ng-class="{true : 'already-read-notification'}[notification.isRead]"><span
            class="glyphicon glyphicon-envelope"></span></div>
    <div class="notification-typeName"
         ng-class="{true : 'notification-typeName-already-read',false:'notification-typeName-unread'}[notification.isRead]">
        {{notification.typeName}}
    </div>
    <div class="notification-content" ng-class="{true : 'unread-notification'}[!notification.isRead]">
        {{notification.title}}
    </div>
    <div class="notification-displayTime">{{notification.displayTime}}</div>
    <div class="notification-detail" ng-show="isDisplayDetail">{{notification.displayTime}}</div>
</div>
