<div class="modal-header">
    <h3 class="modal-title">创建个人看版</h3>
</div>
<div class="modal-body">
    <form name="boardForm" novalidate>
        <div class="form-group">
            <input name="boardName" ng-model="boardName" type="text" class="form-control"
                   ng-keydown="keyPress($event)" focus="displayForm" placeholder="输入看板名称" autocomplete="off"
                   required/>
            <div class="validation-error-message"
                 ng-show="boardForm.boardName.$error.required && boardForm.boardName.$dirty">
                请输入看板名称
            </div>
        </div>
    </form>
</div>
<div class="modal-footer" ng-keydown="keyPress($event)">
    <button class="btn btn-primary" type="button" ng-click="createBoard()"
            ng-disabled="boardForm.$invalid||isDisableCreationButton">{{creationButtonText}}
    </button>
    <button class="btn thiki-secondary-button" type="button" ng-click="cancel()">放弃</button>
</div>
