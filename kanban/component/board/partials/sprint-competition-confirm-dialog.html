<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer" ng-keydown="keyPress($event)">
    <button class="btn btn-primary thiki-delete-button" type="button" ng-disabled="isDisableSprintCompetitionButton"
            ng-click="ok()">{{sprintCompetitionButtonText}}
    </button>
    <button class="btn thiki-secondary-button" type="button" ng-click="cancel()">放弃</button>
</div>
