<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h3 class="modal-title">迭代配置</h3>
</div>
<div class="modal-body">
    <form class="sprintForm form-horizontal" name="sprintForm" role="form">
        <div class="form-group">
            <label for="sprintStartTime" class="col-sm-2 filed-desc">开始时间</label>
            <div class="col-sm-8">
                <input date-time
                       id="sprintStartTime"
                       name="sprintStartTime"
                       type="text"
                       class="form-control"
                       data-ng-model="sprint.startTime"
                       placeholder="开始时间"
                       format="YYYY-MM-DD"
                       timezone="Asia/Hong_Kong"
                       required/>
            </div>
        </div>
        <div class="form-group">
            <label for="sprintEndTime" class="col-sm-2 filed-desc">结束时间</label>
            <div class="col-sm-8">
                <input date-time
                       maxView="date"
                       id="sprintEndTime"
                       name="sprintEndTime"
                       type="text"
                       class="form-control"
                       data-ng-model="sprint.endTime"
                       format="YYYY-MM-DD"
                       timezone="Asia/Hong_Kong"
                       required/>
            </div>
        </div>

        <div class="form-group">
            <label for="sprintName" class="col-sm-2 filed-desc">迭代名称</label>
            <div class="col-sm-8">
                <input id="sprintName"
                       name="sprintName"
                       placeholder="迭代名称"
                       type="text"
                       class="form-control"
                       data-ng-model="sprint.sprintName"
                       required/>
                <div class="validation-error-message"
                     ng-show="sprintForm.sprintName.$error.required && sprintForm.sprintName.$dirty">
                    输入迭代名称
                </div>
            </div>
        </div>
    </form>
    <div id="sprint-configuration-message" class="alert alert-warning" ng-show="showStartTimeIsAfterEndTime">
        开始时间不能晚于结束时间。
    </div>
</div>
<div class="modal-footer" ng-keydown="keyPress($event)">
    <button class="btn btn-primary" type="button" ng-click="saveSprint()"
            ng-disabled="(!sprintForm.$dirty)||sprintForm.$invalid||isDisableSprintSaveButton">{{sprintSaveButtonText}}
    </button>
</div>
