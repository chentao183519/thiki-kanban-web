<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form name="loginForm">
        <div class="form-group">
            <input name="identity" type="text" class="form-control" data-ng-model="identity"
                   ng-keydown="keyPress($event)" focus="displayForm" placeholder="你的注册邮箱/用户名" required/>
            <div class="validation-error-message"
                 ng-show="loginForm.identity.$error.required && loginForm.identity.$dirty">邮箱/用户名不能为空
            </div>
        </div>

        <div class="form-group">
            <input name="password" type="password" class="form-control" data-ng-model="password"
                   ng-keydown="keyPress($event)" focus="displayForm" placeholder="密码" required/>
            <div class="validation-error-message"
                 ng-show="loginForm.password.$error.required && loginForm.password.$dirty">密码不能为空
            </div>
        </div>
    </form>
    <div id="forget-password" ng-click="openForgetPasswordModal()">忘记密码</div>
</div>
<div class="modal-footer" ng-keydown="keyPress($event)">
    <button class="btn btn-primary" type="button" ng-click="login()" ng-disabled="loginForm.$invalid">登录</button>
    <button class="btn thiki-secondary-button" type="button" ng-click="cancel()">放弃</button>
</div>
