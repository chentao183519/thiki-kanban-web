<div class="tasks" ui-sortable="sortableOptions" data-ng-model="tasks">
    <div class="task" ng-repeat="task in tasks">
        <span class="task-title">{{task.summary}}</span>
        <div class="dropdown task-menu">
            <button class="dropdown-toggle " type="button" id="dropdownMenu1"
                    data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                <span>...</span>
            </button>
            <ul class="thiki-menu dropdown-menu task-menu-icon" aria-labelledby="dropdownMenu1">
                <li><a ng-click="open(task.summary,task._links.self.href)">删除</a></li>
            </ul>
        </div>

    </div>

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{{title}}</h3>
        </div>
        <div class="modal-body">
            {{message}}
        </div>
        <div class="modal-footer" ng-keydown="keyPress($event)">
            <button class="btn btn-primary" type="button" ng-click="ok()">确认</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
        </div>
    </script>
</div>
