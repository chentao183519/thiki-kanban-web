<div class="entries" ng-repeat="entry in entries" repeat-finish>
    <div class="entry" >

        <div class="entry-title entryTitle" data-type="text"  data-ng-model="entry.title" data-mode="inline">{{entry.title}}</div>

        <div class="tasks" ui-sortable="sortableOptions" data-ng-model="entry.tasks">
            <div model="{{task}}" class="task" entry="{{entry.id}}" ng-repeat="task in entry.tasks">
                <span class="task-title">{{task.title}}</span>
            </div>
        </div>
    </div>
</div>
<div>
    <div id="create-button-entry" class="entry"><div class="create-button">+</div></div>
    <form class="create-entry-from">

        <div class="input-group">
            <input type="text" class="form-control" data-ng-model="title"/>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" ng-click="createEntry()">
                创建 </span>
            </button>
        </div>
    </form>
</div>
